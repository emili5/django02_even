{% extends 'base.html' %}
{% block con %}
<div class="container mt-5 mb-5">
    <h1><b>튜표함</b></h1>

    <div class="row">
        {% for i in tset %}
        <div class="col-lg-4">
            <div class="card" style="width: 100%;">
                <img src="{{ i.maker.getpic }}" class="card-img-top" width="100%;">
                <div class="card-body">
                  <h5 class="card-title"><b>{{ i.subject }}</b></h5>
                  <p class="card-text">{{ i.summary }}</p>
                  <a href="{% url 'vote:detail' i.id %}" class="btn btn-primary btn-lg">투표하기</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
        
</div>


</div>
{% endblock %}
